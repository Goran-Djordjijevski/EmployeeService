<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>

    <!-- CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />

</head>
<body>

    <div class="col-md-10 col-md-offset-1">

        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                        </td>
                    </tr>
                </thead><!-- end thead -->
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Email" />
                        </td>
                    </tr><!-- end tr email -->

                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="text" id="txtPassword" placeholder="Password" />
                        </td>
                    </tr><!-- end tr password -->

                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="text" id="txtConfirmPassword" placeholder="Confirm Password" />
                        </td>
                    </tr><!-- end tr confirm password -->

                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" class="btn btn-success" type="button" value="Register" />
                        </td>
                    </tr>
                </tbody><!-- end tbody -->
            </table><!-- end table table-bordered -->

            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                            <h4>Success</h4>
                        </div><!-- end modal-header -->

                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div><!-- end modal-body -->

                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                Close
                            </button>
                        </div><!-- end modal-footer -->
                    </div><!-- end modal-content -->
                </div><!-- end modal-dialog modal-sm -->
            </div><!-- end successModal -->

        </div><!-- end well -->

    </div><!-- end col-md-10 col-md-offset-1 -->

    <!-- JavaScript files -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/main.js"></script>

</body>
</html>
