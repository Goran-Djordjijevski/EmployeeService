<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>

    <!-- CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />

</head>
<body>

    <div class="col-md-10 col-md-offset-1">

        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                             Existing User Login
                            <a class="btn btn-success pull-right" href="Register.html">Register</a>
                        </td>
                    </tr>
                </thead><!-- end thead -->
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" id="txtUsername" placeholder="Username" />
                        </td>
                    </tr><!-- end tr email -->

                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="text" id="txtPassword" placeholder="Password" />
                        </td>
                    </tr><!-- end tr password -->

                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" class="btn btn-success" type="button" value="Login" />
                        </td>
                    </tr>
                </tbody><!-- end tbody -->
            </table><!-- end table table-bordered -->

            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="errorText"></div><!-- end errorText -->
            </div><!-- end alert -->

        </div><!-- end well -->

    </div><!-- end col-md-10 col-md-offset-1 -->
    <!-- JavaScript files -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/main.js"></script>

</body>
</html>
